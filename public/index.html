<form id="genForm">make a calculator
  <input type="text" id="prompt" placeholder="Describe your website..." />
  <button type="submit">Generate</button>
</form>
<iframe id="preview" width="100%" height="500px"></iframe>

<script>
  document.getElementById("genForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const prompt = document.getElementById("prompt").value;
    const res = await fetch("http://localhost:3000/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt }),
    });
    const data = await res.json();
    document.getElementById("preview").src = `http://localhost:3000${data.previewUrl}`;
  });
</script>
